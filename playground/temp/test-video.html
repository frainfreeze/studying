<!DOCTYPE html>
<html>

  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.2.4/plyr.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <script type="text/javascript" src="https://cdn.plyr.io/3.2.4/plyr.js"></script>
    <script type="text/javascript" src="main.js"></script>  
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <!-- menu -->
    <ul class="tab tab-block">
      <li class="tab-item">
        <!--<li class="tab-item active">-->
        <a href="index.html">Home</a>
      </li>
      <li class="tab-item">
        <a href="playlists.html">Playlists</a>
      </li>
      <li class="tab-item">
        <a href="channels.html">Channels</a>
      </li>

      <li class="tab-item tab-action">
        <div class="input-group input-inline">
          <input class="form-input input-sm" type="text" placeholder="search">
          <button class="btn btn-primary btn-sm input-group-btn">Search</button>
        </div>
      </li>
    </ul>
    <!-- end menu -->
    <!-- content -->
    <div class="container-content center-screen">

      <div class="container">
        <video controls crossorigin playsinline poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg" id="player">
                <!-- Video files -->
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" size="1080">
                <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1440p.mp4" type="video/mp4" size="1440">

                <!-- Caption files -->
                <track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
                    default>
                <track kind="captions" label="FranÃ§ais" srclang="fr" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt">

                <!-- Fallback for browsers that don't support the <video> element -->
                <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a>
            </video>

        <div class="actions">
          <button type="button" class="btn js-previous">Previous</button>
          <button type="button" class="btn js-play">Play</button>
          <button type="button" class="btn js-pause">Pause</button>
          <button type="button" class="btn js-stop">Stop</button>
          <button type="button" class="btn js-rewind">Rewind</button>
          <button type="button" class="btn js-forward">Forward</button>
          <button type="button" class="btn js-next">Next</button>
          <button type="button" class="btn js-shuffle">Shuffle</button>
          <button type="button" class="btn js-loop">Loop</button>
        </div>
      </div>

    </div>
    <!-- end content -->
  </body>

</html>
