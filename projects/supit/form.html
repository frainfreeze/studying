<head>
    <title>Page title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="res/img/favicon.ico" />

    <!-- Bootstrap vue (CSS) -->
    <link type="text/css" rel="stylesheet" href="res/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="res/css/bootstrap-vue.css" />

    <!-- vue and axios -->
    <script src="res/js/vue.js"></script>
    <script src="res/js/axios.min.js"></script>
    <!-- bootstrap vue (Add this after vue.js) -->
    <script src="res/js/polyfill.min.js"></script>
    <script src="res/js/bootstrap-vue.js"></script>

    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
</head>

<body>
    <div>

            <!--      Contact                -->
            <div id="form">

                <form id="contact-form" method="post" action="http://www.fulek.com/VUA/SUPIT/ContactUs" role="form">

                    <div class="messages"></div>

                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Name:</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *"
                                        required="required" data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *"
                                        required="required" data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_need">Message importance</label>
                                    <select id="form_need" name="importance" class="form-control" required="required"
                                        data-error="Please specify message importance.">
                                        <option value=""></option>
                                        <option value="2">High</option>
                                        <option value="1">Medium</option>
                                        <option value="0">Low</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="true" name="newsletter" id="defaultCheck1"
                                        required="required" data-error="Please specify whenever to recieve newsletter.">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Recieve newsletter?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *"
                                        rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Send message">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted">
                                    <strong>*</strong> These fields are required.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom scripts and css -->
    <link type="text/css" rel="stylesheet" href="res/css/style.css" />
    <script src="res/js/index.js"></script>
</body>

</html>
